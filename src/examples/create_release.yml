description: Sample usage.

usage:
  version: 2.1
  orbs:
    pipeline-feedback: instana/pipeline-feedback@0.1.0
  workflows:
    create_release:
      jobs:
        - pipeline-feedback/create_release:
            release_name: My awesome release
            release_scope: >
              {
                "applications": [
                  { "name": "My Awesome App" },
                  { "name": "My Even More Awesome App" },
                ],
                "services": [
                  { "name": "Cool service #1" },
                  {
                    "name": "Cool service #2",
                    "scopedTo": {
                      "applications": [
                        { "name": "My Cool App" }
                      ]
                    }
                  }
                ]
              }
